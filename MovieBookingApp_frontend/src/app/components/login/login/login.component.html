<div class="bg">
  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-5 mt-8 ">
        <mat-card class="s bg1 p-2">
          <h1 class="text-center color mt-3">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="ml-25 mt-3 color">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="userName"
                  placeholder="enter here"
                />
              </mat-form-field>
            </div>
            <div class="ml-25 mt-3">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  placeholder="enter here"
                />
                <!-- <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="enter here"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button> -->
              </mat-form-field>
            </div>
            <div class="text-center">
              <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
                Submit
              </button>
              <button
                type="reset"
                mat-raised-button
                color="accent"
                class="ml-25"
              >
                Reset
              </button>
            </div>
          </form>
          <button
            mat-button
            class="text-center mt-3 color"
            (click)="openDialog()"
          >
            Forgot password?
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
