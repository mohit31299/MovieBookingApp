<div class="bg">
  <div class="container">
    <form [formGroup]="addMovie" (ngSubmit)="onSubmit()">
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Movie Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="movieName"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>

      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Rating</mat-label>
          <input
            matInput
            type="number"
            formControlName="rating"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Genre</mat-label>
          <input
            matInput
            type="text"
            formControlName="genre"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Audio</mat-label>
          <input
            matInput
            type="text"
            formControlName="audio"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Theatre Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="theatreName"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>

      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Image URL</mat-label>
          <input
            matInput
            type="text"
            formControlName="imgUrl"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="!addMovie.valid">
          Register
        </button>
        <button class="ml-2" mat-raised-button color="warn" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
